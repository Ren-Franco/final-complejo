<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final-Complejo</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="./assets/logo.png" alt="Logo">
        </div>
        <div class="header-nav">
            <nav>
                <a href="">Services</a>
                <a href="">Portfolios</a>
                <a href="">Experience</a>
                <a href="">Blog</a>
                <button type="button" class="btn-nav"><i class="bi bi-three-dots"></i></button>
            </nav>
        </div>
        <div class="header-end">
            <button type="button" class="btn-nav"><i class="bi bi-moon btn"></i></button>
            <button type="button" class="btn-secondary btn-resume">Resume</button>
        </div>
    </header>
    <section class="hero-section">
        <div class="hero-text">
            <div class="hero-span">
                <hr>
                <span>MY NAME IS</span>
            </div>
            <h2>Alex <i>Smith.</i></h2>
            <p>Creative front-end developer with more than +5 years of experience in enterprise companies and startups. Proficient in JavaScript, Angular, and React. Passionate about UI/UX</p>
            <div class="hero-socials">
                <a href=""><i class="bi bi-instagram"></i></a>
                <a href=""><i class="bi bi-github"></i></a>
                <a href=""><i class="bi bi-twitter"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
        <div class="hero-photo-container">
            <div class="bg-rotate"></div>
            <div class="hero-photo"><img src="./assets/profile-picture.png" alt="Foto de perfil."></div>
        </div>
    </section>
</body>
</html>
